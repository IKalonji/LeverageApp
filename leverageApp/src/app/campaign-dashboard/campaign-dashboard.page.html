<ion-content>
    <ion-card style="border:solid 2px rgba(63, 63, 209, 0.3)">
        <ion-card-subtitle class="ion-padding">Campaign Performance</ion-card-subtitle>
        <ion-card-title class="ion-padding">Campaign Name</ion-card-title>
        <ion-card-content>
            <canvas #barChartCanvas ></canvas>
            <ion-card style="border:solid 2px rgba(63, 63, 209, 0.2)">
                <ion-card-subtitle class="ion-padding">Summary</ion-card-subtitle>
                <ion-card-content>
                    <ion-grid fixed>
                        <ion-row>
                            <ion-col size="6"><ion-label>Target:</ion-label></ion-col>
                            <ion-col size="6"><ion-label>R 200 000</ion-label></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6"><ion-label>Raised:</ion-label></ion-col>
                            <ion-col size="6"><ion-label>R 130 750</ion-label></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6"><ion-label>Funders:</ion-label></ion-col>
                            <ion-col size="6"><ion-label>27</ion-label></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6"><ion-label>Percentage:</ion-label></ion-col>
                            <ion-col size="6"><ion-label>68 %</ion-label></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6"><ion-label>Days Left:</ion-label></ion-col>
                            <ion-col size="6"><ion-label>14</ion-label></ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="6"><ion-label>Views:</ion-label></ion-col>
                            <ion-col size="6"><ion-label>107</ion-label></ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content> 
            </ion-card>
        </ion-card-content>
        <ion-button expand="block" fill="solid"  color="secondary" shape="round">
            Update Campaign Details
        </ion-button>
        <br>
        <br>
    </ion-card>
</ion-content>
