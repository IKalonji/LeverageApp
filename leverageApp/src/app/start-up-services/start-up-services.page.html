

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card button (click)="presentToast()" color="primary">
          <ion-card-content>
            General Administration
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card button (click)="presentToast()" color="secondary">
          <ion-card-content>
            Accounting & Tax
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card button (click)="presentToast()" color="tertiary">
          <ion-card-content>
            Legal
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card button (click)="presentToast()" color="success">
          <ion-card-content>
            Marketing
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
