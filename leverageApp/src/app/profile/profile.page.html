<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-grid fixed style="padding-top: 2rem;">
        <ion-row>
          <ion-col size="6"><ion-label>Username:</ion-label></ion-col>
          <ion-col size="6"><ion-label>{{user.username}}</ion-label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid fixed style="padding-top: 2rem;">
        <ion-row>
          <ion-col size="6"><ion-label>Name:</ion-label></ion-col>
          <ion-col size="6"><ion-label>{{user.name}}</ion-label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid fixed style="padding-top: 2rem;">
        <ion-row>
          <ion-col size="6"><ion-label>Name:</ion-label></ion-col>
          <ion-col size="6"><ion-label>{{user.surname}}</ion-label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid fixed style="padding-top: 2rem;">
        <ion-row>
          <ion-col size="6"><ion-label>Email:</ion-label></ion-col>
          <ion-col size="6"><ion-label>{{user.email}}</ion-label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid fixed style="padding-top: 2rem;">
        <ion-row>
          <ion-col size="6"><ion-label>Contact Number:</ion-label></ion-col>
          <ion-col size="6"><ion-label>{{user.contactNumber}}</ion-label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
