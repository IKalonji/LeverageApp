
<ion-content>
  <ion-slides pager [options]="slideOpts" #slider (ionSlideDidChange)="slideChanged()" style="border: solid 3px rgba(0, 0, 255, 0.103);">
    <ion-slide *ngFor="let slide of slides">
      <ion-card style="border: 1px solid rgb(214, 214, 214);">
        <br>
        <ion-card-title>{{slide.header}}</ion-card-title>
        <br>
        <ion-card-subtitle size="large">The Start-Up for Start-Ups</ion-card-subtitle>
        <br>
        <img src="{{slide.image}}" alt="">
        <ion-card-content>
          <p>{{slide.content}}</p>
          <br>
          <ion-button (click)="onClick()" expand="block" fill="outline" shape="round" *ngIf="showContinue">
            Continue <ion-icon name="arrow-forward-outline" color="primary"></ion-icon>
          </ion-button>
          <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" *ngIf="!showContinue" size="sml">
            Skip <ion-icon slot="start" name="play-skip-forward-outline" color="secondary"></ion-icon>  
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <br>
  <ion-button (click)="login()" expand="block">
    <ion-icon slot="start" name="log-in-outline"></ion-icon>
    Login
  </ion-button> -->
  
</ion-content>

    height: 100%;
